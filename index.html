<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Panel</title>
</head>

<body>
    <aside id="navbar">
        <div id="logo-container">
            <span class="mdi mdi-view-dashboard">Dashboard</span>
        </div>
        <div id="sub-menus">
            <span class="mdi mdi-home">Home</span>
            <span class="mdi mdi-card-account-details">Profile</span>
            <span class="mdi mdi-message-reply">Messages</span>
            <span class="mdi mdi-clock-time-three">History</span>
            <span class="mdi mdi-file-multiple">Tasks</span>
            <span class="mdi mdi-account-group">Communities</span>
        </div>
        <div id="options">

            <span class="mdi mdi-cog">Settings</span>
            <span class="mdi mdi-help-box">Support</span>
            <span class="mdi mdi-shield-check">Privacy</span>
        </div>

    </aside>
</body>

</html>
