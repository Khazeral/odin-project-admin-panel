<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Panel</title>
</head>

<body>
    <aside id="navbar">
        <div id="logo-container">
            <span class="mdi mdi-view-dashboard">Dashboard</span>
        </div>
        <div id="sub-menus">
            <span class="mdi mdi-home">Home</span>
            <span class="mdi mdi-card-account-details">Profile</span>
            <span class="mdi mdi-message-reply">Messages</span>
            <span class="mdi mdi-clock-time-three">History</span>
            <span class="mdi mdi-file-multiple">Tasks</span>
            <span class="mdi mdi-account-group">Communities</span>
        </div>
        <div id="options">

            <span class="mdi mdi-cog">Settings</span>
            <span class="mdi mdi-help-box">Support</span>
            <span class="mdi mdi-shield-check">Privacy</span>
        </div>

    </aside>
    <main>
        <header>
            <div id="top-bar">
                <div id="search-bar">
                    <span class="mdi mdi-magnify"></span>
                    <input type="text">
                </div>
                <div id="right-part">
                    <span class="mdi mdi-bell-ring-outline"></span>
                    <img src="profile.png" alt="photo profile">
                    <p>Erwan Dehousse</p>
                </div>
            </div>
            <div id="down-bar">
                <div id="salutation-component">
                    <img src="profile.png" alt="photo profile">
                    <div id="hi-message">
                        <p>Hi there,</p>
                        <p>Erwan Dehousse (@khazeral)</p>
                    </div>
                </div>
                <div id="bunch-buttons">
                    <button class="button">New</button>
                    <button class="button">Upload</button>
                    <button class="button">Share</button>
                </div>

            </div>

        </header>

    </main>
</body>

</html>
